<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://kit.fontawesome.com/f47346a7bc.js" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add NFT</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/create.css') }}">
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="navbar-brand">
                <img class="navbar-brand-logo" src="static/resources/logo.png">
                <a class="navbar-brand-name" href="{{ url_for('index') }}">ART OF GRADA</a>
            </div>
            <div class="navbar-collapse">
                <div class="navbar-search">
                    <div class="search-box">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="navbar-items">
                    <ul>
                        <li class="dropdown">
                            <a id="dropdownToggleProfile"><i class="fas fa-user"></i></a>
                            <div class="dropdown-content-profile">
                                <a href="{{ url_for('login') }}" >
                                    <i class="fab fa-ethereum"></i>
                                    <span data-lang="nav_item_profile_login">Login</span>
                                </a>
                                <a href="{{ url_for('profile') }}">
                                    <i class="fas fa-user-circle"></i>
                                    <span data-lang="nav_item_profile_link">Profile</span>
                                </a>
                                <a href="{{ url_for('profile') }}">
                                    <i class="fas fa-thumbs-up"></i> 
                                    <span data-lang="nav_item_profile_liked">Liked</span>
                                </a>
                                <a href="{{ url_for('profile') }}">
                                    <i class="fas fa-wallet"></i>
                                    <span data-lang="nav_item_profile_owned">Owned</span></a>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a id="dropdownToggleCalculator"><i class="fas fa-calculator"></i></a>
                            <div class="dropdown-content-calculator">
                                <div class="calculator-container">
                                    <div class="calculator-inputs">
                                        <input type="number" value="Enter amount" id="currency-input"><i class="fab fa-ethereum"></i>
                                    </div>
                                    <div class="calculator-inputs">
                                        <input type="number" value="Result" id="currency-output" readonly>
                                        <select id="currency-select">
                                            <option value="kzt" style="color: black;">KZT</option>
                                            <option value="usdt" style="color: black;">USDT</option>
                                            <option value="rub" style="color: black;">RUB</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li><a href="{{ url_for('create') }}"><i class="fas fa-plus"></i></a></li>
                        <li class="dropdown">
                            <a id="dropdownToggleCart"><i class="fas fa-shopping-cart" style="-webkit-text-stroke: 1px rgb(255, 255, 255);color: transparent;"></i></a>
                            <div class="dropdown-content-cart">
                                <div class="cart-card-header">
                                    <h1>Your Cart</h1>
                                    <a><i class="fas fa-times"></i></a>
    
                                </div>
                                <div class="cart-card-items">
                                    <h3>2 items</h3>
                                    <a>Clear all</a>
                                </div>
                                <div class="cart-card-nfts">
                                    <div class="cart-card-nfts-image">
                                        <img src="static/resources/image (2).png">
                                    </div>
                                    <div class="cart-card-nfts-content">
                                        <div class="cart-card-nfts-authors">
                                            <p>Author</p>
                                            <p>Grada</p>
                                        </div>
                                        <p>0.001 ETH</p>
                                    </div>
                                </div>
                                <button class="cart-card-confirm-button">Complete Purchase</button>
                            </div>
                        </li>
                        <li class="dropdown">
                            <a id="dropdownToggleLang"><i class="fas fa-globe"></i></a>
                            <div class="dropdown-content-lang">
                                <a data-btn="ru">
                                    <img src="static/resources/russia.svg" class="language-images">
                                    Русский
                                </a>
                                <a data-btn="en">
                                    <img src="static/resources/en.svg" class="language-images">
                                    English
                                </a>
                                <a data-btn="kz">
                                    <img src="static/resources/kazakh.png" class="language-images">
                                    Қазақ
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

<div class="add-container-section">


  <div class="container">
    <div class="content">
      <div class="image-upload" onclick="document.getElementById('fileInput').click()">
        <i id="fAwesome" class="fa-solid fa-square-plus fa-4x" style="color: grey;"></i>
        <img id="uploadedImage" style="display: none;">
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage()" style="display: none;">
      </div>

      <div class="form-fields">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
          <option value="en" selected>EN</option>
          <option value="ru">RU</option>
          <option value="kz">KZ</option>
        </select>
        <input type="text" class="input-field" id="nameid" placeholder="Name">
        <select id="category">
          <option id="categoryid" value="" disabled selected>Categories</option>
          <option id="artid" value="art">Art</option>
          <option id="sportid" value="sport">Sport</option>
        </select>
        <input type="text" class="input-field" id="priceid" placeholder="Price">
        <textarea class="input-field" id="descriptionid" placeholder="Description"></textarea>
      </div>
    </div>

    <button class="button" id="nftbtnid" onclick="addNFT()">Add NFT</button>
    <div class="upload-icon"></div>
  </div>

</div>
      <footer>
      <div class="footer-content">
          <p>Join the community</p>
          <div class="footer-social-media-links">
              <ul>
                  <li><a href=""><i class="fab fa-youtube"></i></a></li>
                  <li><a href=""><i class="fab fa-instagram"></i></a></li>
                  <li><a href=""><i class="fab fa-discord"></i></a></li>
              </ul>
          </div>
          <div class="footer-contact-text">Contacts: +012 3456789</div>
          <div class="footer-email-text">Email: artofgrada@gmail.com</div>
      </div>

  </footer>

  <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/lang.js') }}"></script>

  <script src="{{ url_for('static', filename='js/gg.js') }}"></script>

</body>
</html>
